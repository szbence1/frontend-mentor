<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Todo app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->

    <link rel="stylesheet" href="styles.css" type="text/css" />
  </head>
  <body>
    <div class="container">
      <header>
        <img
          src="images/bg-desktop-dark.jpg"
          alt="hatter"
          class="first-picture"
        />

        <h1 class="todo">T O D O</h1>
      </header>
      <main>
        <div class="todo-container">
          <div class="flex-one">
            <div class="flex-item">
              <!-- <input type="checkbox" class="todo-one" />>-->
              <input
                type="text"
                id="create-todo"
                placeholder="Create a new todo..."
              />
            </div>
          </div>
          <div class="flex-two">
            <div class="back"></div>
            <div class="flex-item-last">
              <p id="items-left">Items left</p>
              <div class="flex-item-last-last">
                <p id="all">All</p>
                <p id="active">Active</p>
                <p id="completed">Completed</p>
              </div>

              <p id="clearComp">Clear Completed</p>
            </div>
          </div>
        </div>
      </main>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
